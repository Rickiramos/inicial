<!DOCTYPE html>
<html>
<head>
    <title>Lojinha</title>
    <meta charset="UTF-8">  
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>
<body>

    <div class= "container">
        

    <h1><i id="cifrao" class="bi bi-currency-dollar"></i>  >>>> Lojinha da Unidade <<< </h1>

<table class="table bordered table-hover">
    <thead>
<tr>
    <th>Imagem</th>
    <th>Produto</th> 
    <th>Preço Unitário</th>
    <th>Qtd</th>
    <th>Total</th>
</tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="img/celular.jpg" alt="Produto 1" width="200">
            </td>
            <td>
                <div>Celular top</div>
                <div><span class="produto-item">Código: </span>12345</div>
                <div><span class="produto-item">Cor: </span>Cinza</div>
            </td>
            <td id="valor_1">1000</td>
            <td>
                <span class="badge text-bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                <span id="qtd_1">0</span>
                <span class="badge text-bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total_1">0</td>
          </tr>

          <tr>
            <td><img src="img/not.jpg" alt="Produto 2" width="200">
            </td>
            <td>
                <div>Notebook top</div>
                <div><span class="produto-item">Código: </span>325692</div>
                <div><span class="produto-item">Cor: </span>preto</div>
            </td>
            <td id="valor_2">3500</td>
            <td>
                <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                <span id="qtd_2">0</span>
                <span class="badge text-bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total_2">0</td>
          </tr> 
          <tr>
            <td><img src="img/tv.jpg" alt="Produto 3" width="200">
            </td>
            <td>
                <div>Televisão top</div>
                <div><span class="produto-item">Código: </span>985261</div>
                <div><span class="produto-item">Cor: </span>preto</div>
            </td>
            <td id="valor_3">2900</td>
            <td>
                <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                <span id="qtd_3">0</span>
                <span class="badge text-bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total_3">0</td>
          </tr>  
    </tbody>

</table>
<footer class="text-center">
    <span><i class="bi bi-cart-check"></i> Subtotal........................: R$ <span id="subtotal"></span></span>
</footer>
</div>

</body>

</html>
